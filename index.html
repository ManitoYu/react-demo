<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        font-size: 14px;
      }
      body {
        font-size: 16px;
        box-sizing: border-box;
      }
      *, *:after, *:before {
        box-sizing: inherit;
      }
      ul {
        list-style-type: none;
      }
      #container {
        display: flex;
        justify-content: center;
      }
      a {
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <div id="container"></div>

    <script src="/assets/bundle.js"></script>
  </body>
</html>
